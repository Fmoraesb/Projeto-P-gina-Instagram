<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
<div class="instagram-wrapper">
    <div class="instagram-phone">
<img src="img/cellphone_image.jpg" alt="Imagem do Instagram no Celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="img/instagram_logo.png" class="instagram-logo" alt="Logo do Instagram">
            <div class="profile-foto">
                <img src="img/Foto Perfil.jpg" alt="Foto do Perfil">
            </div>
            <a href="#" class="instagram-login">Continuar como fmoraesb</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é fmoraesb?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscrever-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
    </body>
</html>
